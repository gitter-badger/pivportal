language: python

# Version to Test Against
python:
  - "2.6"
  - "2.7"

# Install Dependencies
install:
    - pip install nose

# Run Tests
script:
    - 'export PYTHONPATH="${PYTHONPATH}:./pivportal/lib"'
    - "coverage run --source=pivportal $(which nosetests) -w pivportal/test/"

after_success:
    - coveralls